<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="forms.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        fieldset {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }

        legend {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }

        label {
            display: inline-block;
            width: 150px; /* Adjust this width for consistent alignment */
            margin-bottom: 10px;
        }

        input, textarea, select {
            width: calc(100% - 160px); /* Adjust input width to match layout */
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto; /* Keep small inputs aligned */
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-actions {
            text-align: center;
        }
    </style>
</head>
<body>
   <form action="https://formspree.io/f/mvggvlrl" method="POST">
       <fieldset>
           <legend>Student Registration Form</legend>
           <div class="form-group">
               <label for="Name">Name</label>
               <input type="text" id="Name" placeholder="Enter your Name" name="Name">
           </div>
           <div class="form-group">
               <label for="Email">Email</label>
               <input type="email" id="Email" placeholder="Enter your Email" name="Email" required>
           </div>
           <div class="form-group">
               <label for="Age">Age</label>
               <input type="number" id="Age" placeholder="Enter your Age" name="Age" required>
           </div>
           <div class="form-group">
               <label for="Contact">Contact Number</label>
               <input type="tel" id="Contact" placeholder="Enter your Contact Number" name="Contact" required>
           </div>
           <div class="form-group">
               <label for="DOB">Date of Birth</label>
               <input type="date" id="DOB" name="DOB" required>
           </div>
           <div class="form-group">
               <label for="PassedOut">Passed Out Year</label>
               <input type="year" id="PassedOut" name="PassedOut" required>
           </div>
           <div class="form-group">
               <label for="image">Upload your image</label>
               <input type="file" id="image" name="Image" required>
           </div>
           <div class="form-group">
               <label>Gender</label>
               <input type="radio" value="Male" name="Gender">Male
               <input type="radio" value="Female" name="Gender">Female
               <input type="radio" value="Others" name="Gender">Others
           </div>
           <div class="form-group">
               <label>Programming Languages</label>
               <input type="checkbox" value="Python" name="Python">Python
               <input type="checkbox" value="Java" name="Java">Java
               <input type="checkbox" value="C++" name="C++">C++
           </div>
           <div class="form-group">
               <label for="color">Favorite Color</label>
               <input type="color" id="color" name="color" required>
           </div>
           <div class="form-group">
               <label for="LinkedIn">LinkedIn Profile</label>
               <input type="text" id="LinkedIn" name="LinkedIn" placeholder="LinkedIn Profile URL">
           </div>
           <div class="form-group">
               <label for="About">About</label>
               <textarea id="About" name="About"></textarea>
           </div>
           <div class="form-actions">
               <button type="submit">Submit</button>
           </div>
       </fieldset>
   </form>
</body>
</html>
