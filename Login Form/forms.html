<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
   <form action="https://formspree.io/f/mvggvlrl" method="POST">
<fieldset>
    <legend style="font-size: 300%;">Student Registration Form</legend>
    <label id="Name">Name</label>
    <input type="text" placeholder="Enter your Name" name="Name">
    <br><br>
    <label>Email</label>
    <input type="email" placeholder="Enter your Email" name="Email" required>
    <br><br>
    <label>Password</label>
    <input type="password" placeholder="Enter your Password" name="Password" required>
    <br><br>
    <label>Age</label>
    <input type="number" placeholder="Enter your Age" name="Age" required>
    <br><br>
    <label>Contact Number</label>
    <input type="tel" placeholder="Enter your Contact Number" name="Contact" required>
    <br><br>
    <label>Date of Birth</label>
    <input type="Date" placeholder="Enter your Date of Birth" name="DOB" required>
    <br><br>
    <label>Passed Out Year</label>
    <input type="Year" placeholder="Enter your Date of Passed Out Year" name="PassedOut" required>
    <br><br>
    <label>Upload your image</label>
    <input type="image" placeholder="Upload your image" required>
    <br><br>
    <label>Gender</label><br>
    <input type="radio" value="Male" name="Gender">Male <br>
    <input type="radio" value="Female" name="Gender">Female<br>
    <input type="radio" value="Others" name="Gender">Others 
    <br><br>
    <label>Programming Languages Known</label><br>
    <input type="checkbox" value="Python" name="Python">Python<br>
    <input type="checkbox" value="Java" name="Java">Java<br>
    <input type="checkbox" value="C++" name="C++">C++
    <br><br>
    <label>Select Your Favourite color</label>
    <input type="color" name="color" required>
    <br><br>
    <label>LinkedIn profile</label>
    <input type="url">
    <br><br>
    <textarea>About</textarea>
    <button>Submit</button>
</fieldset>
   </form> 
</body>
</html>
